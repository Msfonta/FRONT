<!doctype html>

	<meta name="description" content="Porto Admin - Responsive HTML5 Template">
	<meta name="author" content="okler.net">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Web Fonts  -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
		rel="stylesheet" type="text/css">
 
	<!-- Vendor CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
	<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

	<!-- Toastr JS -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="assets/stylesheets/theme.css" />

	<!-- Skin CSS -->
	<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

	<!-- Theme Custom CSS -->
	<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

	<!-- Head Libs -->
	<script src="assets/vendor/modernizr/modernizr.js"></script>

<body>
	<section class="body">

		<!-- start: header -->
		<header class="header">
			<div class="logo-container">
				<a href="../" class="logo">
					<img src="assets/images/logo.png" height="35" alt="Porto Admin" />
				</a>
				<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
					data-fire-event="sidebar-left-opened">
					<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				</div>
			</div>

			<!-- start: search & user box -->
			<div class="header-right">
				<span class="separator"></span>
				<div id="userbox" class="userbox">
					<a href="#" data-toggle="dropdown">
						<div class="profile-info">
							<span class="accountName name"></span>
						</div>

						<i class="fa custom-caret"></i>
					</a>

					<div class="dropdown-menu">
						<ul class="list-unstyled">
							<li class="divider"></li>
							<li>
								<a role="menuitem" tabindex="-1" href="myaccount.html"><i class="fa fa-user"></i> My
									Profile</a>
							</li>
							<li>
								<a role="menuitem" tabindex="-1" href="signIn.html"><i class="fa fa-power-off"></i>
									Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end: search & user box -->
		</header>
		<!-- end: header -->

		<div class="inner-wrapper">
			<section role="main" class="content-body">
				<header class="page-header">
					<h2>My profile</h2>
				</header>


				<aside id="sidebar-left" class="sidebar-left">

					<div class="sidebar-header">
						<div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed"
							data-target="html" data-fire-event="sidebar-left-toggle">
							<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
						</div>
					</div>

					<div class="nano">
						<div class="nano-content">
							<nav id="menu" class="nav-main" role="navigation">
								<ul class="nav nav-main">
									<li>
										<a href="index.html">
											<i class="fa fa-home" style="color: white;" aria-hidden="true"></i>
											<span style="color: white;">Dashboard</span>
										</a>
									</li>
									<li class="nav-parent">
										<a>
											<i class="fa fa-users" style="color: white;" aria-hidden="true"></i>
											<span style="color: white;">Usuarios</span>
										</a>
										<ul class="nav nav-children" style="background-color: #525c69;">
											<a href="./usuarios.html">
												<i class="fa fa-list" style="color: white; padding-left: 50px;"
													aria-hidden="true"></i>
													<span style="color: white; padding-left: 10px;">Lista de Usuario</span>
											</a>
										</ul>
										<ul class="nav nav-children" style="background-color: #525c69;">
											<a href="./grupos.html">
												<i class="fa fa-user" style="color: white; padding-left: 50px;"
													aria-hidden="true"></i>
												<span style="color: white; padding-left: 10px;">Grupos</span>
											</a>
										</ul>
									</li>
									<li class="nav-parent">
										<a>
											<i class="fa fa-paw" style="color: white;" aria-hidden="true"></i>
											<span style="color: white;">Produtos</span>
										</a>
										<ul class="nav nav-children" style="background-color: #525c69;">
											<a href="./categorias.html">
												<i class="fa fa-th-large" aria-hidden="true" style="color: white; padding-left: 50px;"></i>
													<span style="color: white; padding-left: 10px;">Categorias</span>
											</a>
										</ul>
										<ul class="nav nav-children" style="background-color: #525c69;">
											<a href="./produtos.html">
												<i class="fa fa-list" style="color: white; padding-left: 50px;"
													aria-hidden="true"></i>
												<span style="color: white; padding-left: 10px;">Lista</span>
											</a>
										</ul>
									</li>
								</ul>
							</nav>
							<hr class="separator" />
						</div>
					</div>
				</aside>

				<section role="main" class="content-body">

					<!-- start: page -->
					<div class="row">
						<div class="col-lg-6">
							<form id="form" class="form-horizontal">
								<section class="panel">
									<header class="panel-heading" style="background-color:rgb(30, 21, 153)">
										<h2 class="panel-title text-center" style="color: white;">Meus dados</h2>
									</header>
									<div class="panel-body text-center">
										<div class="form-group">
											<label class="col-sm-1 control-label">Nome</label>
											<div class="col-sm-10">
												<input type="text" name="nomeCompleto"
													class="nomeCompleto form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label">Email</label>
											<div class="col-sm-10">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="fa fa-envelope"></i>
													</span>
													<input type="email" name="emailUsuario"
														class="emailUsuario form-control" />
												</div>
											</div>
										</div>
									</div>
									<footer class="panel-footer text-center">
										<div class="row">
											<div class="col-sm-12">
												<button type="button" onclick="editarUsuarioId()" id="no-icon-success"
													class="editUsuario mt-sm mb-sm btn btn-success">Salvar</button>
											</div>
										</div>
									</footer>
								</section>
							</form>
						</div>
						<!-- col-md-6 -->
					</div>
					<!-- end: page -->
				</section>
		</div>
	</section>

	<!-- Vendor -->
	<script src="assets/vendor/jquery/jquery.js"></script>
	<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
	<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
	<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
	<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

	<!-- Specific Page Vendor -->
	<script src="assets/vendor/jquery-validation/jquery.validate.js"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="assets/javascripts/theme.js"></script>

	<!-- Theme Custom -->
	<script src="assets/javascripts/theme.custom.js"></script>

	<!-- Theme Initialization Files -->
	<script src="assets/javascripts/theme.init.js"></script>

	<!-- JS -->
	<script src="JS/index.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<!-- Examples -->
	<script src="assets/javascripts/forms/examples.validation.js"></script>

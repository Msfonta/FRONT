					<h2 class="title text-uppercase text-bold m-none text-center">Controle de Estoque</h2>
					<div class="panel-title-sign mt-xl text-right">

							</div>

							<div class="form-group mb-lg">

								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Senha</label>

									</div>
									<div class="col-sm-6 mb-lg">
										<label for="" class="col-sm-2">Grupo</label>
											<div class="col-sm-4">
												<select id="grupoUsuario" class="form-select">
													<option selected disabled>Selecione...</option>
												</select>
											</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-12 text-center">
									<button type="button" onclick="signUp()" class="btn btn-primary hidden-xs">Cadastrar</button>
									<!-- <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button> -->
								</div>
							</div>

							<p class="text-center" style="margin-top: 10px;">Já tem conta cadastrada? <a href="signIn.html">Sign In!</a>
